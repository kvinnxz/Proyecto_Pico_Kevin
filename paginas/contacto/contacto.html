</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="/images/home/logo_.png" alt="Logo LuxTime">
    <nav>
      <ul>
        <li><a href="/index.html">Inicio</a></li>

        <li><a href="/paginas/contacto/contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <section class="contacto">
  <h2>Formulario de Contacto</h2>

  <form action="#" method="post" class="formulario">
    <!-- Nombre -->
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

    <!-- Correo -->
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

    <!-- Teléfono -->
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" placeholder="+57 300 000 0000" pattern="[0-9+ ]{7,15}" required>

    <!-- Mensaje -->
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

    <!-- Botón -->
    <button type="reset">Enviar mensaje</button>
  </form>

  <!-- Información adicional -->
  <div class="info-contacto">
    <h3>Información de contacto</h3>
    <p><strong>Correo:</strong> contacto@luxtime.com</p>
    <p><strong>Teléfono:</strong> +57 310 123 4567</p>

    <div class="redes">
      <a href="https://facebook.com" target="_blank">Facebook</a> |
      <a href="https://instagram.com" target="_blank">Instagram</a> |
      <a href="https://x.com" target="_blank">X</a>
    </div>
  </div>
</section>
    <!-- FOOTER -->
  <footer>

    <p>Contacto: <a href="mailto:info@luxtime.com">info@luxtime.com</a></p>
    <p>Desarrollado por Kevin</p>
  </footer>
</body>
</html>
