<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>LuxTime</title>
</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="/images/home/logo.png" alt="Logo LuxTime">
    <nav>
      <ul>
        <li><a href="/paginas/inicio.html">Inicio</a></li>
        <li><a href="/paginas/catalogo.html">Catálogo</a></li>
        <li><a href="/paginas/historia.html">Historia</a></li>
        <li><a href="/paginas/contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- BANNER con carrusel -->
  <section class="banner">
    <div class="slides">
      <div class="slide">
        <img id="prin" src="/images/home/img1.png" alt="Imagen 1">
        <div class="banner-content">
          <h1>Elegancia en Cada Segundo</h1>
          <button>Ver Catálogo</button>
        </div>
      </div>
        <div class="slide">
        <img src="/images/home/img1.png" alt="Imagen 2">
      </div>
      <div class="slide">
        <img src="/images/home/img2.png" alt="Imagen 2">
      </div>
      <div class="slide">
        <img src="/images/home/img3.png" alt="Imagen 3">
      </div>
      <div class="slide">
        <img src="/images/home/img4.png" alt="Imagen 4">
      </div>
    </div>
  </section>

  <!-- PRODUCTOS DESTACADOS -->
  <section class="productos">
    <h2>Relojes Destacados</h2>
    <div class="grid">
      <div class="card">
        <img src="" alt="Reloj 1">
        <h3>Modelo 1</h3>
        <p>$500 USD</p>
        <button>Ver detalles</button>
      </div>
      <div class="card">
        <img src="" alt="Reloj 2">
        <h3>Modelo 2</h3>
        <p>$750 USD</p>
        <button>Ver detalles</button>
      </div>
      <div class="card">
        <img src="" alt="Reloj 3">
        <h3>Modelo 3</h3>
        <p>$950 USD</p>
        <button>Ver detalles</button>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 LuxTime | Todos los derechos reservados</p>
    <p>Contacto: <a href="mailto:info@luxtime.com">info@luxtime.com</a></p>
    <p>Desarrollado por Kevin</p>
  </footer>
</body>
</html>
